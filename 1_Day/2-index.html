<!-- HTLM5 Structure -->
<!-- If it is not htlm5, other properties may appear -->
<!DOCTYPE html>

<!-- Language information: in this case === english -->
<html lang="en">

<!-- Major SEO(Search Engine Optimization) decisions are made -->
<!-- Also hosts information that cannot be displayed -->
<head>

  <!-- Character set for unicode standard-->
  <meta charset="UTF-8">
  
  <!-- for responsive UI (respond to different screens)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- browser compatibility-->
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- page description in the search engines -->
  <meta name="description" content="Any description at all">
  
  <!-- page keywords in the search engines -->
  <meta name="keywords" content="Any description at all">
  
  <!-- fall back address -->
  <!-- <meta http-equiv="refresh" content="0; url=http://wooble.it.com" > -->
  
  <!-- page refresh rate -->
  <meta http-equiv="refresh" content="5">
  
  <!--  To barn a robot from indexing or following your site-->
  <meta name="robots" content="noindex, nofollow">
  
  <!-- page title -->
  <title>Document</title>
</head>
<body>
  
</body>
</html>
